<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog - Post Create</title>
</head>
<body>
    <h1>Post Create</h1>
    <form method="post">
        {% csrf_token %}
        <div><input type="text" name="title" maxlength="100"></div>
        <div><textarea name="content" cols="40" rows="10"></textarea></div>
        <div><input type="submit" value="저장"></div>
    </form>
</body>
</html>
<a href='{% url 'blog:list' %}'>블로그 목록 보기</a>
